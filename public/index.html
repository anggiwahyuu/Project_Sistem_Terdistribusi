<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Catur Jawa</title>
</head>

<body>
    <div class="login">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="card card__login position-relative p-2 bg-brown rounded-lg">
                        <div class="card-header p-2 my-1 bg-light-brown rounded-lg">
                            <img class="card-img-top" src="./logo_login.png">
                        </div>
                        <div class="card-body px-0 py-2">
                            <form class="text-center" action="">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <input type="text" name="nickname" id="nickname"
                                            class="form-control bg-light-brown border-0 rounded-lg"
                                            placeholder="Nickname..." required>
                                    </div>
                                </div>
                                <button id="button" class="btn btn__login w-75 bg-light-brown text-yellow"
                                    type="submit">PLAY</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="game">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 p-3 mt-3 bg-brown">
                    <div class="row">
                        <img class="d-flex d-lg-none w-100 mb-5 mx-3" src="logo_ingame.png">
                        <div class="col-3 col-lg-12 mb-5">
                            <div class="card card-body bg-light-brown align-items-center">
                                <img src="profile_icon.png" width="100" height="100">
                                <span class="text-yellow">Player 1</span>
                            </div>
                        </div>
                        <div class="col-3 col-lg-12 mb-3">
                            <div
                                class="card card-body bg-light-brown align-items-center flex-row justify-content-around p-0 mt-5 mt-lg-0">
                                <div class="timeboard bg-yellow rounded"></div>
                                <span class="time text-yellow font-weight-bold">10:00</span>
                            </div>
                        </div>
                        <div class="col-3 col-lg-12 mb-5">
                            <div
                                class="card card-body bg-light-brown align-items-center flex-row justify-content-around p-0 mt-5 mt-lg-0">
                                <div class="timeboard bg-yellow rounded"></div>
                                <span class="time text-yellow font-weight-bold">10:00</span>
                            </div>
                        </div>
                        <div class="col-3 col-lg-12 mb-5">
                            <div class="card card-body bg-light-brown align-items-center">
                                <img src="profile_icon.png" width="100" height="100">
                                <span class="text-yellow">Player 2</span>
                            </div>
                        </div>
                        <div class="col-12 mb-4">
                            <div class="btn btn-block bg-light-brown align-items-center py-3">
                                <img src="home_icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 align-self-center">
                    <div class="row">
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <!-- delete class invisible when logic already used -->
                                <img class="card-img-top invisible" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <!-- delete class invisible when logic already used -->
                                <img class="card-img-top invisible" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <!-- delete class invisible when logic already used -->
                                <img class="card-img-top invisible" src="./black.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./white.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./white.png">
                            </div>
                        </div>
                        <div class="col-4 p-3">
                            <div class="card card-body bg-light-brown rounded-lg">
                                <img class="card-img-top" src="./white.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 p-3 mt-3 bg-brown">
                    <img class="d-none d-lg-flex w-100 mb-5" src="logo_ingame.png">
                    <div id="live-chat" class="live-chat mt-0 mt-lg-3 bg-light-brown text-yellow rounded-lg"></div>
                    <form class="form-inline mt-3 mt-lg-4" action="">
                        <input type="text" name="text" id="text"
                            class="form-control mr-3 mb-3 bg-light-brown border-0 rounded-lg"
                            placeholder="type here....." required>
                        <button id="send" class="btn mb-3 bg-light-brown text-yellow">SEND</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="./script_caturJawa.js"></script>

</body>

</html>
